
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Criminal Case Newsfeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ccf.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/lib/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="">Criminal Case News Feed</a>

          <ul class="nav pull-right">
            <li class="fb-login dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-login"></i> Login</span></a>
            </li>
            <li class="fb-user dropdown hidden">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> <username></username> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" class="logout"><i class="icon-off"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container content">
      <div class="fb-authorize hidden alert alert-block">
        <h4>Attention!</h4>
        <p>You need to authorize our website for fetching comments from Criminal Case facebook page.</p>
        <p>
          <button class="authorize btn btn-info">Authorize</button>
        </p>
      </div>
      <form>
      <div class="row">
        <div class="btn-group span8" data-toggle="buttons-checkbox">
          <button class="btn active" disabled="disabled">All</button>
          <button class="btn" disabled="disabled">Orage Juice</button>
          <button class="btn" disabled="disabled">Potato Chips</button>
        </div>
        <div class="pull-right">
          <button class="btn btn-primary btn-refresh">Load more</button>
        </div>
      </div>
      </form>
      <div class="row">
        <div class="span12">
          <ul id="list" class="nav nav-tabs nav-stacked">
            <li>
              <a>
                <h4><i>Loading...</i></h4>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- /container -->

    <div id="fb-root"></div>

    <script type="text/template" id="item-template">
      <li class="new">
        <a style="min-height: 50px" href="<%- url %>" target="_blank">
          <div style="margin-left: 56px" class="item">
            <img class="pull-left" style="margin-left: -56px; border-radius: 5px" src="//graph.facebook.com/<%- sender %>/picture" />
            <small class="pull-right" title="<%- moment(date).format('HH:mm:ss') %>" data-livestamp="<%- date %>"><%- moment(date).fromNow() %></small>
            <div><strong><%- type %></strong></div>
            <% if (text) { %>
              <%- text %>
            <% } else { %>
              <i>[No comment]</i>
            <% } %>
          </div>
        </a>
      </li>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- Date manipulation stuff -->
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/livestamp.min.js"></script>
    <!-- Backbone -->
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <!-- Application structure -->
    <script src="js/app.js"></script>
  </body>
</html>
